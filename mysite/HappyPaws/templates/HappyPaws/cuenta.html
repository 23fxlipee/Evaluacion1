<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .profile-img {
            border-radius: 50%;
            border: 5px solid #ccc;
        }
        .container {
            margin-top: 50px;
        }
        .info-row h1 {
            font-size: 1.5rem;
        }
        .btn-custom {
            background-color: #dc3545;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
   

    <main>
        <div class="container">
            <div class="row mb-4 text-center">
                <div class="col">
                    <img class="profile-img" src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" alt="Icono de Usuario" width="160" height="160">
                </div>
            </div>
            <div class="row info-row mb-3">
                <div class="col">
                    <h1>Correo Electrónico:</h1>
                </div>
                <div class="col">
                    <h1>{{ Cuenta.correo }}</h1>
                </div>
            </div>
            <div class="row info-row mb-3">
                <div class="col">
                    <h1>Contraseña:</h1>
                </div>
                <div class="col">
                    <h1>{{ Cuenta.password }}</h1>
                </div>
            </div>
            <div class="row info-row mb-3">
                <div class="col">
                    <h1>Términos y Condiciones:</h1>
                </div>
                <div class="col">
                    <h1>{{ Cuenta.aceptar_terminos }}</h1>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <button class="btn btn-danger">
                        <a href="/HappyPaws/cuenta/eliminar/{{Cuenta.id}}" class="btn-custom">Eliminar Cuenta</a>
                    </button>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
